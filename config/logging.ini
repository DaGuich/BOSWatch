[loggers]
keys=root

[handlers]
keys=fileout,standard

[formatters]
keys=bosform,screen

[logger_boslog]
level=INFO
handlers=fileout,standard
qualname=boslog

[logger_root]
level=INFO
handlers=fileout,standard

[handler_standard]
class=StreamHandler
level=INFO
formatter=screen
args=(sys.stdout,)

[handler_fileout]
class=FileHandler
level=DEBUG
formatter=bosform
args=('boswatch.log', 'a')

[formatter_bosform]
format=[{levelname:^8} - {asctime} - {name}] {message}
datefmt=
style={

[formatter_screen]
format={levelname} - {name} - {message}
datefmt=
style={